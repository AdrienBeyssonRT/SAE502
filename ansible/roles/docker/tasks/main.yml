---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install required packages
  apt:
    name: "{{ docker_packages }}"
    state: present
  ignore_errors: yes

- name: Install Python Docker module via pip
  pip:
    name: "{{ docker_pip_packages }}"
    state: present
    extra_args: "--break-system-packages"
  ignore_errors: yes
  register: pip_install_result

- name: Vérifier l'installation du module docker
  command: python3 -c "import docker; print(docker.__version__)"
  register: docker_module_check
  changed_when: false
  failed_when: false

- name: Afficher le statut du module docker
  debug:
    msg: "Module docker Python: {{ docker_module_check.stdout if docker_module_check.rc == 0 else 'Non installé' }}"

- name: Vérifier si docker-compose est déjà disponible
  command: docker-compose --version
  register: docker_compose_check
  changed_when: false
  failed_when: false

- name: Vérifier si docker compose (plugin) est disponible
  command: docker compose version
  register: docker_compose_plugin_check
  changed_when: false
  failed_when: false

- name: Afficher le statut actuel de docker-compose
  debug:
    msg: "docker-compose déjà installé: {{ docker_compose_check.stdout if docker_compose_check.rc == 0 else 'Non trouvé' }}"
  when: docker_compose_check.rc == 0

- name: Afficher le statut actuel de docker compose (plugin)
  debug:
    msg: "docker compose (plugin) disponible: {{ docker_compose_plugin_check.stdout if docker_compose_plugin_check.rc == 0 else 'Non trouvé' }}"
  when: docker_compose_plugin_check.rc == 0

- name: Installer docker-compose via apt (seulement si pas déjà installé)
  apt:
    name: docker-compose
    state: present
  when: docker_compose_check.rc != 0 and docker_compose_plugin_check.rc != 0
  ignore_errors: yes
  register: apt_docker_compose_result
  failed_when: false

- name: Installer docker-compose-plugin via apt (seulement si docker-compose n'existe pas)
  apt:
    name: docker-compose-plugin
    state: present
  when: docker_compose_check.rc != 0 and docker_compose_plugin_check.rc != 0
  ignore_errors: yes
  register: apt_docker_compose_plugin_result
  failed_when: false

- name: Créer un lien symbolique pour docker-compose si le plugin existe
  file:
    src: /usr/libexec/docker/cli-plugins/docker-compose
    dest: /usr/local/bin/docker-compose
    state: link
  when: docker_compose_check.rc != 0 and docker_compose_plugin_check.rc == 0
  ignore_errors: yes
  failed_when: false

- name: Vérifier l'installation finale de docker-compose
  command: docker-compose --version
  register: docker_compose_final_check
  changed_when: false
  failed_when: false

- name: Vérifier l'installation finale de docker compose (plugin)
  command: docker compose version
  register: docker_compose_plugin_final_check
  changed_when: false
  failed_when: false

- name: Afficher le statut final de docker-compose
  debug:
    msg: "✅ docker-compose: {{ docker_compose_final_check.stdout if docker_compose_final_check.rc == 0 else (docker_compose_plugin_final_check.stdout if docker_compose_plugin_final_check.rc == 0 else '⚠️ Non installé (vous pouvez utiliser: docker compose)') }}"

- name: Obtenir le nom d'utilisateur actuel
  command: whoami
  register: current_user
  changed_when: false
  when: ansible_user is not defined or ansible_user == "root"

- name: Définir l'utilisateur à ajouter au groupe docker
  set_fact:
    docker_user: "{{ ansible_user | default(current_user.stdout | default('root')) }}"

- name: Ajouter l'utilisateur au groupe docker (si pas root)
  user:
    name: "{{ docker_user }}"
    groups: docker
    append: yes
  when: docker_user != "root"

- name: Démarrer et activer le service Docker
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Attendre que Docker soit prêt
  wait_for:
    path: /var/run/docker.sock
    state: present
    timeout: 30

- name: Vérifier l'installation Docker
  command: docker --version
  register: docker_version
  changed_when: false
  failed_when: false

- name: Afficher la version Docker
  debug:
    msg: "Docker installé: {{ docker_version.stdout if docker_version.rc == 0 else 'Erreur lors de la vérification' }}"



