# Envoi des logs noyau (UFW inclus) depuis l'hôte vers Splunk
# Les logs UFW du conteneur firewall sont émis par le noyau de l'hôte.
# Charger imklog si pas déjà fait par la config principale
$ModLoad imklog
# Envoyer tous les messages kernel vers Splunk (port 514 exposé sur localhost)
kern.* @127.0.0.1:514
