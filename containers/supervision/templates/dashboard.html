<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervision Firewall - AutoDeploy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        .stat {
            font-size: 2em;
            font-weight: bold;
            color: #764ba2;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .logs-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-height: 600px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .log-entry.block {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        .log-entry.allow {
            border-left-color: #28a745;
            background: #f0fff4;
        }
        .log-entry.limit {
            border-left-color: #ffc107;
            background: #fffbf0;
        }
        .log-entry.network {
            border-left-color: #17a2b8;
            background: #f0f9ff;
        }
        .log-entry.unknown {
            border-left-color: #6c757d;
            background: #f8f9fa;
        }
        .log-info {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 5px;
        }
        .log-info span {
            background: #e9ecef;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.85em;
        }
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 15px;
        }
        .refresh-btn:hover {
            background: #764ba2;
        }
        .chart-container {
            margin-top: 15px;
            height: 200px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Supervision Firewall - AutoDeploy</h1>
        
        <div class="dashboard">
            <div class="card">
                <h2>Total Logs</h2>
                <div class="stat" id="total-logs">0</div>
                <div class="stat-label">√âv√©nements enregistr√©s</div>
            </div>
            
            <div class="card">
                <h2>Tentatives Bloqu√©es</h2>
                <div class="stat" id="blocked">0</div>
                <div class="stat-label">Connexions refus√©es</div>
            </div>
            
            <div class="card">
                <h2>Connexions Autoris√©es</h2>
                <div class="stat" id="allowed">0</div>
                <div class="stat-label">Trafic autoris√©</div>
            </div>
            
            <div class="card">
                <h2>IP Sources</h2>
                <div class="stat" id="src-ips">0</div>
                <div class="stat-label">Adresses IP uniques</div>
            </div>
        </div>
        
        <div class="card">
            <h2>Logs en Temps R√©el</h2>
            <div style="margin-bottom: 10px;">
                <button class="refresh-btn" onclick="loadLogs()">üîÑ Actualiser</button>
                <a href="/api/debug" target="_blank" style="margin-left: 10px; color: #667eea; text-decoration: none;">üîç Debug</a>
            </div>
            <div class="logs-container" id="logs-container">
                <div class="loading">Chargement des logs...</div>
            </div>
        </div>
    </div>

    <script>
        function formatLogEntry(log) {
            const actionClass = log.action ? log.action.toLowerCase() : '';
            const actionBadge = log.action || 'UNKNOWN';
            const srcIp = log.src_ip || 'N/A';
            const dstIp = log.dst_ip || 'N/A';
            const protocol = log.protocol || 'N/A';
            const dport = log.dport || 'N/A';
            const timestamp = log.timestamp || new Date().toLocaleString();
            
            return `
                <div class="log-entry ${actionClass}">
                    <strong>[${actionBadge}]</strong> ${timestamp}
                    <div class="log-info">
                        <span>Source: ${srcIp}</span>
                        <span>Destination: ${dstIp}</span>
                        <span>Protocole: ${protocol}</span>
                        <span>Port: ${dport}</span>
                    </div>
                </div>
            `;
        }
        
        function loadLogs() {
            fetch('/api/recent')
                .then(response => response.json())
                .then(logs => {
                    const container = document.getElementById('logs-container');
                    if (logs.length === 0) {
                        container.innerHTML = `
                            <div class="loading">
                                <p>Aucun log disponible pour le moment.</p>
                                <p style="margin-top: 10px; font-size: 0.9em;">
                                    Pour g√©n√©rer des logs, ex√©cutez depuis le conteneur client:<br>
                                    <code>docker exec -it client bash</code><br>
                                    <code>nmap -p 445 firewall</code><br>
                                    <code>nc -zv firewall 445</code>
                                </p>
                                <p style="margin-top: 10px;">
                                    <a href="/api/debug" target="_blank" style="color: #667eea;">V√©rifier l'√©tat du syst√®me (debug)</a>
                                </p>
                            </div>`;
                        return;
                    }
                    container.innerHTML = logs.map(formatLogEntry).join('');
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    document.getElementById('logs-container').innerHTML = 
                        `<div class="loading">
                            <p>Erreur de chargement des logs: ${error.message}</p>
                            <p style="margin-top: 10px;">
                                <a href="/api/debug" target="_blank" style="color: #667eea;">V√©rifier l'√©tat du syst√®me (debug)</a>
                            </p>
                        </div>`;
                });
        }
        
        function loadStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(stats => {
                    document.getElementById('total-logs').textContent = stats.total || 0;
                    document.getElementById('blocked').textContent = stats.blocked_attempts || 0;
                    document.getElementById('allowed').textContent = stats.allowed_connections || 0;
                    document.getElementById('src-ips').textContent = Object.keys(stats.by_src_ip || {}).length;
                })
                .catch(error => {
                    console.error('Erreur stats:', error);
                });
        }
        
        // Charger au d√©marrage
        loadLogs();
        loadStats();
        
        // Actualiser toutes les 5 secondes
        setInterval(() => {
            loadLogs();
            loadStats();
        }, 5000);
    </script>
</body>
</html>
