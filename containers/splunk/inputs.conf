# Configuration Splunk pour recevoir les logs syslog
# Ce fichier configure Splunk pour écouter sur le port UDP 514 (réseau Docker interne)

[splunktcp://9997]
disabled = 0

# Écouter sur UDP 514 (syslog) pour recevoir les logs depuis logcollector
[udp://514]
disabled = 0
listen_on_ip = 0.0.0.0
sourcetype = syslog
source = udp:514
connection_host = ip
no_appending_timestamp = true

